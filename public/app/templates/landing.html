

<h1>Sign In</h1>

<form>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


<h1>Sign Up</h1>

<form>
  <div class="form-group">
    <label for="choose-username">Choose A Username</label>
    <input type="text" class="form-control" id="choose-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="choose-password">Choose a Password</label>
    <input type="password" class="form-control" id="choose-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
