

<h1>Sign In</h1>

<form name="signInForm" ng-submit="vm.signInSubmit(signInForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" ng-model="vm.existingUser.username" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="vm.existingUser.password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>


<h1>Sign Up</h1>

<form name="signUpForm" ng-submit="vm.signUpSubmit(signUpForm)">
  <div class="form-group">
    <label for="choose-username">Choose A Username</label>
    <input type="text" ng-model="vm.newUser.username" class="form-control" id="choose-username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="choose-password">Choose a Password</label>
    <input type="password" ng-model="vm.newUser.password" class="form-control" id="choose-password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
